<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera Research Dataset 기반 Verbert 모델 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .dashboard {
            margin-bottom: 40px;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Coursera Research Dataset 기반 Verbert 모델 대시보드</h1>

    <div class="dashboard">
        <h2>1. 인식(Awareness) 단계</h2>
        <svg width="600" height="300" viewBox="0 0 600 300">
            <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">과정별 등록 및 완료율</text>
            <rect x="50" y="50" width="100" height="200" fill="#f0f0f0" />
            <rect x="50" y="250" width="100" height="-180" fill="#4CAF50" />
            <rect x="50" y="250" width="100" height="-90" fill="#2196F3" />
            <rect x="200" y="50" width="100" height="200" fill="#f0f0f0" />
            <rect x="200" y="250" width="100" height="-160" fill="#4CAF50" />
            <rect x="200" y="250" width="100" height="-70" fill="#2196F3" />
            <rect x="350" y="50" width="100" height="200" fill="#f0f0f0" />
            <rect x="350" y="250" width="100" height="-140" fill="#4CAF50" />
            <rect x="350" y="250" width="100" height="-50" fill="#2196F3" />
            <text x="100" y="270" text-anchor="middle">비즈니스</text>
            <text x="250" y="270" text-anchor="middle">기술</text>
            <text x="400" y="270" text-anchor="middle">예술</text>
            <text x="550" y="100" text-anchor="start" fill="#4CAF50">■ 등록률</text>
            <text x="550" y="130" text-anchor="start" fill="#2196F3">■ 완료율</text>
        </svg>
    </div>

    <div class="dashboard">
        <h2>2. 성찰(Reflection) 단계</h2>
        <svg width="600" height="300" viewBox="0 0 600 300">
            <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">주간 학습 시간 추이</text>
            <line x1="50" y1="250" x2="550" y2="250" stroke="black" />
            <line x1="50" y1="250" x2="50" y2="50" stroke="black" />
            <polyline
                fill="none"
                stroke="#E91E63"
                stroke-width="2"
                points="
                50,200
                150,180
                250,220
                350,150
                450,100
                550,120
                "
            />
            <text x="300" y="280" text-anchor="middle">주차</text>
            <text x="30" y="150" text-anchor="middle" transform="rotate(-90 30,150)">학습 시간</text>
        </svg>
    </div>

    <div class="dashboard">
        <h2>3. 의미창출(Sense-making) 단계</h2>
        <svg width="600" height="300" viewBox="0 0 600 300">
            <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">토론 참여도와 과제 점수의 관계</text>
            <line x1="50" y1="250" x2="550" y2="250" stroke="black" />
            <line x1="50" y1="250" x2="50" y2="50" stroke="black" />
            <circle cx="150" cy="200" r="5" fill="#4CAF50" />
            <circle cx="250" cy="150" r="5" fill="#2196F3" />
            <circle cx="350" cy="100" r="5" fill="#FFC107" />
            <circle cx="450" cy="180" r="5" fill="#FF5722" />
            <text x="300" y="280" text-anchor="middle">토론 참여도</text>
            <text x="30" y="150" text-anchor="middle" transform="rotate(-90 30,150)">과제 점수</text>
        </svg>
    </div>

    <div class="dashboard">
        <h2>4. 영향(Impact) 단계</h2>
        <svg width="600" height="300" viewBox="0 0 600 300">
            <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">과정 완료가 경력에 미치는 영향</text>
            <rect x="100" y="50" width="150" height="200" fill="#4CAF50" opacity="0.7" />
            <rect x="350" y="50" width="150" height="200" fill="#2196F3" opacity="0.7" />
            <text x="175" y="270" text-anchor="middle">과정 완료자</text>
            <text x="425" y="270" text-anchor="middle">미완료자</text>
            <text x="175" y="140" text-anchor="middle" fill="white" font-size="24">25%</text>
            <text x="425" y="140" text-anchor="middle" fill="white" font-size="24">10%</text>
            <text x="300" y="290" text-anchor="middle">승진률</text>
        </svg>
    </div>
</body>
</html>
